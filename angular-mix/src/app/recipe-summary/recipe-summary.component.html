<mat-card *ngIf="recipe" class="example-card">
  <mat-card-header>
    <mat-card-title>{{recipe.name}}</mat-card-title>
    <mat-card-subtitle>Time: {{recipe.cookTime}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{recipe.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="/recipes/{{recipe.id}}">Let's get cooking!</button>
  </mat-card-actions>
</mat-card>
