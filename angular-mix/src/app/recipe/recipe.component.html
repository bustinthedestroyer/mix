<div *ngIf="recipe">

  <button (click)="goBack()">go back</button>
  <h3>{{recipe.name}}</h3>

  <p>{{recipe.description}}</p>

  <h4>Ingredients:</h4>
  <ul class="recipes">
    <li *ngFor="let ingredient of recipe.ingredients" [class.selected]="recipe === selectedRecipe">
      <span class="badge">{{ingredient}}</span>
    </li>
  </ul>

  <h4>Instructions:</h4>
  <ul class="recipes">
    <li *ngFor="let instruction of recipe.instructions" [class.selected]="recipe === selectedRecipe">
      <span class="badge">{{instruction}}</span>
    </li>
  </ul>

  <h4>History:</h4>
  <p>{{recipe.history}}</p>

</div>
