<div class="centercenter">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Come on in!</mat-card-title>
      </mat-card-header>
      <mat-card-content class="one-col">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="userName" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="userPassword" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
