<div class="two-col">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Recipes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-selection-list>
        <mat-list-option role="listitem" *ngFor="let recipe of recipes" [class.selected]="selected" (click)="onSelect(recipe)">
            {{recipe.name}}
        </mat-list-option>
      </mat-selection-list>
    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button color="primary" routerLink="/recipes/add">New Recipe?</button>
    </mat-card-footer>
  </mat-card>

  <app-recipe-summary [recipe]="selectedRecipe"></app-recipe-summary>

</div>
